!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800);
        }

        function draw() {
            background(69) //this is the background color
            
            strokeWeight(3); //the creates an outline
            
            fill(240,140,40) // this uses RGB to get the colors you want
            
            line(100,340,100,100) */ creates the torso
            line(100,220,50,220) */ right arm
            line(200,120,100,220) */left arm
            
            fill(245,245,220)
            
            rect(50,50,100,100) */Head
            rect(80,330,20,20) */Left foot
            rect(100,330,20,20) */Right foot
            
            fill(0,0,0)
            
            rect(78,7,40,40) // Hat
            
            fill(0,0,0)
            
            ellipse(87,80,20,20) */Right eye
            ellipse(120,80,20,20) */Left eye
            ellipse(100,110,25,35) */Part of mouth
            
            fill(255,0,0)
            
            ellipse(87,80,7,7) */Right eye pupil
            ellipse(120,80,7,7) */Left eye pupil
            
            fill(245,245,220)
            
            ellipse(100,110,25,15) //Part of mouth
            
            fill(250,90,89)
            
            textSize(25);
            text("ok", 200,100) //Text
            
            fill(255,245,235)
            
            textSize(15);
            text("HAT", 84,29) //Text
        }
    </script>
</head>

body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jasonsimon1/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
