<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var r,g,b;
        var x;
        var xSpeed;
        var paused;
        var blue;

        function setup() {
            createCanvas(600, 600);
            x = 200;
            xSpeed = 5;
            paused = false;
            blue = 0,0,255;
        }

        function draw() {
            noStroke();
            textSize(30);
            text("STOP ON THE COLOR BLUE!", 84,70)
            r= random(0,255);
            g= random(0,255);
            b= random(0,255);
            fill(r,g,b);
            rect(x, 200, 50, 50);

            if (x < 0 || x > width) {
                xSpeed *= -1;
            }

            if (!paused) {
                x += xSpeed;
            }
        }

        function mousePressed() {
            if (paused=true){
                paused = false
                xSpeed =0;
                  
              }
              else {
               xSpeed *= -1
              }
              if (paused=true){
                  paused = blue
                  xSpeed *=0;
              }
              
        function keyPressed() {
            r,g,b=paused
        }
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jasonsimon1/p5js/blob/gh-pages/conditionals.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
